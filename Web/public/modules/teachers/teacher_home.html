<div id="profile" class="container">
    <div id="feeds" class="left">
        <form class="form-horizontal" role="form" ng-submit="submit()">
            <div class="form-group">

                <input type="hidden" ng-model="t.teacher" class="form-control" value="mita" >
                <label for="inputLecture" class="col-sm-2 control-label">Lecture title</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="t.theme" class="form-control"  placeholder="Lecture title" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Interested in lecturing</label>
                <div class="col-sm-10">
                    <input type="hidden" ui-select2="select2Options" ng-model="list_of_tags">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Interested in lecturing</label>
                <div class="input-group date" id="datepicker">
                    <input type="text" ng-model="t.date_time" class="form-control">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputLecture" class="col-sm-2 control-label">Max number of students</label>
                <div class="col-sm-10">
                    <input type="number" ng-model="t.max_students" class="form-control" id="inputLecture" placeholder="Number of students" >
                </div>
            </div>
            <button ng-click="submit(t)" class="btn btn-primary"> SAVE </button>
        </form>
    </div>
</div>
